<!DOCTYPE html>
<html lang="en">
<head>
  <title>Notes App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="module" src="./main.js"></script>
</head>
<body class="bg-dark text-white">
  <div id="splash" class="position-absolute h-100 w-100 bg-dark d-flex align-items-center justify-content-center" style="z-index: 1;">
    <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem; z-index: 2;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <header class="bg-primary d-flex justify-content-between align-items-center p-2 mb-2">
    <span id="topbarTitle" class="lead font-weight-bold">Your Notes</span>
    <div id="toolbar">
      <i class="material-icons btn btn-sm btn-outline-light">add</i>
      <i class="material-icons btn btn-sm btn-outline-light">edit</i>
      <i class="material-icons btn btn-sm btn-outline-light">delete</i>
    </div>
  </header>
  
  <div class="container">
    <ul id="notesList" class="list-group">
      <li id="noteItemTemplate" class="list-group-item list-group-item-dark d-flex justify-content-between align-items-center">
        <span class="lead" data-note-title>Note Title</span>
        <small data-note-creation>May, 11</small>
      </li>
    </ul>
    
    <div id="noteInspector" class="card bg-dark">
      <div class="card-header">
        <input id="noteTitle" class="form-control bg-dark text-white text-center" type="text" placeholder="Title">
      </div>
      <div class="card-body">
        <textarea id="noteContents" class="form-control bg-dark text-white" placeholder="Contents"></textarea>
      </div>
      <div class="card-footer">
        <div class="row">
          <div id="cancelCol" class="col">
            <button class="btn btn-block btn-danger">Cancel</button>
          </div>
          <div id="saveCol" class="col">
            <button class="btn btn-block btn-success">Save</button>
          </div>
          <div id="doneCol" class="col">
            <button class="btn btn-block btn-primary">Done</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
